<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
    href="main.css"
    rel="stylesheet"
  />
  <body>
  <header class="masthead">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">

            <div class="col-lg-8 align-self-end">
  
            </div>
            <!-- ROLE+SKILLS -->
            <div class="col-lg-8 align-self-baseline">
                <div class="row align-items-center justify-content-center text-center">
                    <img style="max-width:40%;" src="https://raw.githubusercontent.com/iiiooovvv/cathedralchargen/main/assets/knight.gif"/>
                </div>
                <div class="row">
                    <h1 id="name">Your Pilgrim</h1>
                    <hr class="divider" />
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="qs" id="qs">What is their role?</div>
                        <div id="role"></div>
                    </div>
                    <div class="col-sm">
                        <div class="qs" id="qs">What skills do they bring?</div>
                        <div id="skill"></div>
                    </div>
                </div>
                <div class="row"><br></div>
            <!-- BACKGROUND+EQUIPMENT -->
                <div class="row">
                    <div class="col-sm">
                        <div class="qs" id="qs">What have they abandoned?</div>
                        <div id="bg"></div>
                    </div>
                    <div class="col-sm">
                        <div class="qs" id="qs">What equipment do they have?</div>
                        <div id="equipment1"></div>
                        <div id="equipment2"></div>
                        <div id="equipment3"></div>
                    </div>
                </div>
                <div class="row"><br></div>
                <div class="row">
                    <div class="col-sm">
                        <div class="qs" id="qs">What augmentations do they have?</div>
                        <div id="augmentation"></div>
                    </div>
                    <div class="col-sm">
                        <div class="qs" id="qs">What weapon do they have?</div>
                        <div id="weapon"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="container-m">
                        <br>
                        <button id="bgButton" type="button" class="btn btn-outline-danger rounded-0">NEW</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
    <!-- BOOTSTRAP -->
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
